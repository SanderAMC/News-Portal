<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title> </title>
        <!-- Favicon-->
        <!-- Core theme CSS (includes Bootstrap)-->
        {% load static %}
	    <link href="{% static 'bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css' %}" rel="stylesheet" />
    </head>
    <body>

        <script src="{% static 'jquery-3.6.3.min.js' %}"></script>
        <script src="{% static 'bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.min.js' %}"></script>

        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand">Портал новостей / статей</a>
            <div class="collapse navbar-collapse" id="navbarColor03">
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/">#
                    <span class="visually-hidden">(current)</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/news/">Новости</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/news/search">Новости (с поиском)</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/articles">Статьи</a>
                </li>

                   {% if user_name %}
                       <li class="nav-item">
                           <a class="nav-link" href="/user">Пользователь {{ user_name }}</a>
                       </li>

                       <li class="nav-item">
                           <a class="nav-link" href="/accounts/logout">Logout</a>
                       </li>
                   {% else %}
                       <li class="nav-item">
                           <a class="nav-link" href="/accounts/login">Войти на сайт</a>
                       </li>
                   {% endif %}

              </ul>

            </div>
          </div>
        </nav>

        <!-- Page content-->
        <div class="container">
           <div class="row">
               <div class="col-lg-12 text-center">
                   {% block content %}
                   {{ flatpage.content }}
                   {% endblock content %}
               </div>
           </div>
        </div>
    </body>
</html>
